<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Develop Launchpad Mardi Gras App</title>
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>

    <section class="section">
      
      <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img id="logoImage" src="/images/mardi gras logo.jpeg" alt="mardiGrasLogo">
        </div>

        <div class="navbar-menu">

          <div class="navbar-item has-dropdown is-hoverable">
            <div>
              <a class="navbar-item navbar-tab-hover-background-color">
                List Parades for ...
              </a>
            
              <div id="anchorlist" class="navbar-dropdown">
                <a id="Covington" class="navbar-item">
                  Covington
                </a>
                <a id="Metairie" class="navbar-item">
                  Metairie
                </a>
                <a id="Midtown" class="navbar-item">
                  Midtown
                </a>
                </a>
                <a id="Uptown" class="navbar-item">
                  Uptown
                </a>
                <a id="Westbank" class="navbar-item">
                  Westbank
                </a>
              </div>
            </div>
          </div>

          <div class="navbar-item has-dropdown is-hoverable">
            <div>
              <a class="navbar-item navbar-tab-hover-background-color">
                Parades by Time...
              </a>
              
              <div id="timeAnchorlist" class="navbar-dropdown">
                <a id="8:00am" class="navbar-item">
                  8:00am
                </a>
                <a id="10:00am" class="navbar-item">
                  10:00am
                </a>
                <a id="10:45am" class="navbar-item">
                  10:45am
                </a>
                <a id="11:00am" class="navbar-item">
                  11:00am
                </a>
                <a id="11:45am" class="navbar-item">
                  11:45am
                </a>
                <a id="12:00pm" class="navbar-item">
                  12:00pm
                </a>
                <a id="2:00pm" class="navbar-item">
                  2:00pm
                </a>
                </a>
                <a id="4:15pm" class="navbar-item">
                  4:15pm
                </a>
                <a id="5:15pm" class="navbar-item">
                  5:15pm
                </a>
                <a id="5:30pm" class="navbar-item">
                  5:30pm
                </a>
                <a id="6:00pm" class="navbar-item">
                  6:00pm
                </a>
                <a id="6:30pm" class="navbar-item">
                  6:30pm
                </a>
                <a id="2:00pm" class="navbar-item">
                  2:00pm
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!--
      <div class="container column is-4 is-offset-4">
      -->
      <div class="columns">

        <div class="column is-one-half-tablet is-one-third-desktop">

          <h1 class="title">
            Mardi Gras Parades Map
          </h1>

          <!-- container for output written to DOM -->
          <div id="outputContainer">
            <!-- parade information is written here by jQuery -->
          </div>
        </div>
      </div>

      <div class="columns">
        <div id="covingtonOutput" class="column is-half-tablet is-one-fifth-desktop">
            <!-- parade information for Covington is written here by jQuery -->
        </div>
        <div id="metairieOutput" class="column is-half-tablet is-one-fifth-desktop">
            <!-- parade information for Metairie is written here by jQuery -->
        </div>
        <div id="midtownOutput" class="column is-half-tablet is-one-fifth-desktop">
            <!-- parade information for Midtown is written here by jQuery -->
        </div>
        <div id="uptownOutput" class="column is-half-tablet is-one-fifth-desktop">
            <!-- parade information for Uptown is written here by jQuery -->
        </div>
        <div id="westbankOutput" class="column is-half-tablet is-one-fifth-desktop">
            <!-- parade information for Westbank is written here by jQuery -->
        </div>
      </div>
    </section>

    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
